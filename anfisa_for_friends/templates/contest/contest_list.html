{% extends "base.html" %}

{% block title %}
  Список заявок
{% endblock %}

{% block content %}
    {% for contest in contests %}
    <div>
      <div>
          {{ contest.id }}, {{ contest.title }}, {{ contest.price }}, {{ contest.description }}, {{ contest.comment }}
      </div>
        {% if not forloop.last %}
        <hr>
      {% endif %}
    </div>
    {% endfor %}
{% endblock %}
